<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Counters</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div id="counters">
        <h1>Counters</h1>
      </div>

      <div id="templates" style="display: none;">
        <div class="counter">
          <input type="number" class="number" min="-10000" max="10000">
          <span class="editable" contenteditable="true">items</span>
          <span class="info">created: <span class="created"></span></span>
          <span class="info">updated: <span class="updated"></span></span>
          <button class="delete">Delete</button>
        </div>
      </div>

      <button id="add-counter">Add counter</button>
      <button id="delete-all">Delete all counters</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
