<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Counters</title>
  </head>
  <body>
    <div class="container">
      <div id="counters">
        <p>asdasd</p>
      </div>

      <div id="templates" style="display: none;">
        <div class="counter">
          <span class="number">0</span>
          <div contenteditable="true">items</div>
          <button class="more">more</button>
          <button class="less">less</button>
          <button class="delete">delete</button>
          <span>created: <span class="created"></span></span>
          <span>updated: <span class="updated"></span></span>
        </div>
      </div>

      <button id="add-counter">Add counter</button>
    </div>
    <script>

function addCounter() {
  var template = document.querySelector('#templates .counter');
  var countersContainer = document.querySelector('.container #counters');
  var clonedTemplate = template.cloneNode(true);
  var start = Date.now();
  clonedTemplate.querySelector("span.created").textContent = Date.now();
  clonedTemplate.querySelector("span.updated").textContent = Date.now();
  countersContainer.appendChild(clonedTemplate);
}

function deleteCounter() {
  console.log("Counter deleted");
}

document.addEventListener('click', function (event) {
  if (event.target.matches('#add-counter')) {
    event.preventDefault();
    addCounter();
  }
  if (event.target.matches('.delete')) {
    event.preventDefault();
    deleteCounter();
  }
  return;
}, false);

    </script>
  </body>
</html>
