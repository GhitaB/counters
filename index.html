<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Counters</title>
  </head>
  <body>
    <div class="container">
      <div id="counters">
        <h1>Counters</h1>
      </div>

      <div id="templates" style="display: none;">
        <div class="counter">
          <input type="number" class="number" min="-10000" max="10000">
          <span contenteditable="true">items</span>
          <span>created: <span class="created"></span></span>
          <span>updated: <span class="updated"></span></span>
          <button class="delete">delete</button>
        </div>
      </div>

      <button id="add-counter">Add counter</button>
    </div>
    <script>

window.settings = {
  countersNumber: 0
};

function nowTime() {
  return new Date().toLocaleString('en-US', {
    dateStyle: 'long',
    timeStyle: 'long',
    hour12: false
  });
}

function addCounter() {
  var template = document.querySelector('#templates .counter');
  var countersContainer = document.querySelector('.container #counters');
  var clonedTemplate = template.cloneNode(true);
  clonedTemplate.querySelector("span.created").textContent = nowTime();
  clonedTemplate.querySelector("span.updated").textContent = nowTime();
  clonedTemplate.id = "c" + window.settings.countersNumber;
  window.settings.countersNumber += 1;
  countersContainer.appendChild(clonedTemplate);
}

function deleteCounter(counterId) {
  var counter = document.querySelector(
    '.container #counters .counter#' + counterId + ' '
  );
  counter.remove();
  console.log("Counter deleted");
}

function updateCounter(counterId) {
  var counter = document.querySelector(
    '.container #counters .counter#' + counterId + ' '
  );
  counter.querySelector("span.updated").textContent = nowTime();
  console.log("Counter updated");
}

document.addEventListener('click', function (event) {
  if (event.target.matches('#add-counter')) {
    event.preventDefault();
    addCounter();
  }

  if (event.target.matches('.delete')) {
    event.preventDefault();
    var counterId = event.target.parentElement.id;
    deleteCounter(counterId);
  }

  if (event.target.matches('.number')) {
    event.preventDefault();
    var counterId = event.target.parentElement.id;
    updateCounter(counterId);
  }

  return;
}, false);

    </script>

    <style>
body {
  background: #888;
}

h1 {
  text-align: center;
}

button#add-counter {
  float: right;
  margin-top: 20px;
  border: none;
  color: white;
  background: #555;
  padding: 10px;
}

.container {
  background: #999;
  padding: 10px;
  max-width: 800px;
  margin: auto;
}

.counter {
  background: white;
  padding: 10px;
  margin-top: 10px;
}

input[type=number] {
  width: 7em;
}
    </style>
  </body>
</html>
